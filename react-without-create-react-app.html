<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <title>React, React DOM and Babel</title>
  </head>
  <body>
    <h3>
      script tag with type="text/babel" tells: IF code inside the script tag is
      not regular JavaScript THEN it is JSX and tells Babel package to convert
      into regualr JS code
    </h3>

    <div id="app"></div>

    <script type="text/babel">
      class Hello extends React.Component {
        render() {
          return <h1>Hello from React!</h1>;
        }
      }

      /*
        Render the above component onto the webpage
      */
      ReactDOM.render(<Hello />, document.querySelector("#app"));
    </script>
  </body>
</html>
