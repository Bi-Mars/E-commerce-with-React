<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <title>React, React DOM and Babel</title>
  </head>
  <body>
    <h3>
      script tag with type="text/babel" tells: IF code inside the script tag is
      not regular JavaScript THEN it is JSX and tells Babel package to convert
      into regualr JS code
    </h3>

    <div id="app"></div>

    <script type="text/babel">
      class Hello extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello {this.props.name}</h1>
              <button onClick={this.handleClick}>Click here</button>
            </div>
          );
        }

        handleClick = () => {
          alert("Hi from --> " + this.props.name);
        };
      }

      class App extends React.Component {
        render() {
          return (
            <div>
              <hr />
              <Hello name="Timmy Trumpet" />
              <Hello name="Steve Aoki" />
              <Hello name="Bimarsh" />
            </div>
          );
        }
      }

      /*
        Render the above component onto the webpage
      */
      ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
  </body>
</html>
